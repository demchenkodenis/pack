<!doctype html>
<html>

<head>

    <meta http-equiv="Access-Control-Allow-Origin" content="*" />

    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Flat Weather</title>
    <!-- build:css css/main.min.css -->
    <link rel="stylesheet" href="libs/framework7/dist/css/framework7.material.css">
    <link rel="stylesheet" href="libs/framework7/dist/css/framework7.material.colors.css">
    <link rel="stylesheet" href="css/weather-icons.css">
    <link rel="stylesheet" href="css/main.css">

<body class="theme-red layout-dark">
    <div class="views">

                <div data-page="index" class="page">

                    <div class="navbar">
                        <div class="navbar-inner">
                            <div class="center">Flat Weather</div>
                        </div>
                    </div>
                    <!-- Scrollable page content -->
                    <div class="page-content">
                        <div class="content-block">
                            <div class="content-block-inner">

                                <div class="row">
                                    <div class="col-30">
                                        <a href="#" id="changeCity" class="pull-left city"></a>
                                    </div>
                                    <div class="col-70" id="date"></div>
                                </div>
                                <div id="weatherTemplate"></div>
                                <div id="nextDays" class="row"></div>
                                <hr>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
